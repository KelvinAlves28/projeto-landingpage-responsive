            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%);
        }

        .content {
            padding-right: 120px; /* Para evitar que o conteúdo fique oculto pela forma */
            /* Resto do seu estilo de conteúdo aqui */
        }
    </style>
</head>

    <div class="geometric-shape"></div>
    <div class="content">
        <!-- Seu conteúdo aqui -->
    </div>
</body>
